<div class="thumbnail">
    <img src="../../assets/images/{{crib.image}}.jpg" alt="">    
    <div class="caption">

      <div *ngIf="!crib.showDetails">
        <h4>
          <span class="label label-primary">
            {{crib.type}}
          </span>
        </h4>
        <h3>
          <i class="glyphicon glyphicon-tag">
            {{crib.price | currency:'CAD':true}}
          </i>
        </h3>
        <h4>
          <i class="glyphicon glyphicon-home">
            {{crib.address}}
          </i>
        </h4>
        <br/>
        <button class="btn btn-sm btn-success" *ngIf="!crib.showDetails" (click)="crib.showDetails = !crib.showDetails">
          Details
        </button>
      </div>
      <div *ngIf="crib.showDetails">

        <span class="label label-primary">
          Bed : {{crib.bedrooms}}
        </span>

        <span class="label label-primary">
          {{crib.bathrooms}}
        </span>

        <span class="label label-primary">
          {{crib.area}}
        </span>

          <h6>            
              {{crib.description}}           
          </h6>
          <br/>
          <button class="btn btn-sm btn-danger" *ngIf="crib.showDetails" (click)="crib.showDetails = !crib.showDetails">
            Close
          </button>
      </div>

    </div>

  </div>
